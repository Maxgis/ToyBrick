<!DOCTYPE html>
<html>

<head>
    <title>SDK DEMO</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../sdk.js"></script>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="proxy">
        <span>Proxy Url:</span> <input type="text" class="url" placeholder="http://">
    </div>
    <div class="item">
        <div class="rheader">
            Request Url:<input type="text" class="url" placeholder="http://">
            <select class="method">
                <option value="GET" selected="">GET</option>
                <option value="POST">POST</option>
                <option value="PUT">PUT</option>
                <option value="PATCH">PATCH</option>
                <option value="DELETE">DELETE</option>
                <option value="COPY">COPY</option>
                <option value="HEAD">HEAD</option>
                <option value="OPTIONS">OPTIONS</option>
                <option value="LINK">LINK</option>
                <option value="UNLINK">UNLINK</option>
                <option value="PURGE">PURGE</option>
             </select>
            <input type="button" value="Add Param">
        </div>
        <div class="rparams">
            <div class="rparamitem">
                <input type="text" class="paramkey"> <span>:</span>
                <input type="text" class="paramvalue">
            </div>
            <div class="rparamitem">
                <input type="text" class="paramkey"> <span>:</span>
                <input type="text" class="paramvalue">
            </div>
        </div>
    </div>
    <script type="text/javascript">
    </script>
</body>

</html>
